<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="style.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
        }

        .navbar {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }

        .navbar .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            margin: 0 15px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: rgb(0, 0, 0);
        }

        .navbar ul li a:hover {
            color: #007bff;
        }

        .container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000000;
        }

        .forgot-password-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #ffffff;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .forgot-password-container h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .forgot-password-container label {
            display: block;
            margin-top: 10px;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        .forgot-password-container input[type="email"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .forgot-password-container input[type="email"]:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.2);
        }

        .forgot-password-container button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        .forgot-password-container button:hover {
            background-color: #0056b3;
        }

        .forgot-password-container .back-to-login {
            display: block;
            text-align: center;
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .forgot-password-container .back-to-login a {
            color: #007bff;
            text-decoration: none;
        }

        .forgot-password-container .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">MyBrand</div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="forgot-password-container">
            <h2>Forgot Password</h2>
            <form action="/reset-password" method="POST">
                <label for="email">Enter your registered email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Reset Password</button>
            </form>
            <p class="back-to-login">Remembered your password? <a href="login.html">Login</a></p>
        </div>
    </div>
</body>
</html>
